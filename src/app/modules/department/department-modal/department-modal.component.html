<div class="modal-item">
  Название департамента:
  <input type="text" placeholder="Название департамента:"
         required="true"
         class="input--blue"
         [ngClass]="{
              'empty': !department.name && isSubmitted
              }"
         [(ngModel)]="department.name">
</div>

<div class="modal-item">
  Описание департамента:
  <input type="text" placeholder="Описание департамента:"
         required="true"
         class="input--blue"
         [ngClass]="{
              'empty': !department.description && isSubmitted
              }"
         [(ngModel)]="department.description">
</div>

<div class="modal-buttons">
  <button (click)="onCloseModal()" class="modal-buttons--with-margin
                                          btn i-btn-cancel">
    Отменить
  </button>
  <button (click)="onChangeDepartment()" class="btn btn-primary">
    Сохранить
  </button>
</div>
